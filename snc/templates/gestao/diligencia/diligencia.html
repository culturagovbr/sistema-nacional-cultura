<!-- {% extends 'gestao/base_gestao.html' %} -->
{% block content %}
	<h2>Informações sobre o Arquivo Enviado</h2>
	<p>{{ ente_federado }}</p>
	<p>{{ nome_arquivo }}</p>
	<p>{{ data_envio }}</p>

	<select>
	{% for classificacao in classificacoes %}
		<option value="{{ classificacao.value }}">{{ classificacao.description }}</option>
	{% endfor %}
	</select>

	{% for diligencia in historico_diligencias %}
		{{ diligencia.nome_usuario }}
		{{ diligencia.motivo }}
		{{ diligencia.data }}
		{{ diligencia.resumo }}
	{% endfor %}
	<button class='btn btn-primary'>Enviar</button>
	<button class='btn btn-secondary'>Cancelar</button>
{% endblock %}
